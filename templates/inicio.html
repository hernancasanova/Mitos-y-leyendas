<html>
	<title>
	{% block tituloPagina %}
	{% endblock %}
	</title>
	<link rel="stylesheet" href="templates/css/aos.css">
	<link rel="stylesheet" href="templates/css/iconate.min.css">
	<link rel="stylesheet" href="templates/css/all.css">
	<link rel="stylesheet" href="templates/css/bootstrap.min.css">
	<link rel="stylesheet" href="templates/css/estilos.css">
	<link rel="icon" href="templates/images/logo_myl_290.png">
	<body>
		<script type="text/javascript" src="templates/js/popper.min.js"></script>
		<script type="text/javascript" src="templates/js/jquery.min.js"></script>
		<script type="text/javascript" src="templates/js/aos.js"></script>
		<script type="text/javascript" src="templates/js/bootstrap.min.js"></script>
		<script>
  			AOS.init();
  			$(function () {
  				$('[data-toggle="tooltip"]').tooltip()
			})
		</script>
		<script type="text/javascript" src="templates/js/iconate.js"></script>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-default">
					<ul class="nav navbar-nav">
						<li><a href="/formularioIngreso">Ingresar carta</a></li>
						<li><a href="buscador">Buscar colección</a></li>
						<li><a href="/inicio">Inicio</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<br><br>
		<div id="Encabezado">
			<h1>
				<center>
				{% block Encabezado %}{% endblock %}
				</center>
			</h1>
		</div>
		<img id="logo" src="templates/images/logo_myl.png" width="320px" height="300px">
		<div id="listCartas">
			{% block cartas %}
				<li><a href="/formularioIngreso">Ingresar carta</a></li>
				<li><a href="buscador">Buscar colección</a></li>
				<li><a href="/inicio">Inicio</a></li>
			{% endblock %}
		</div>
	
		{% block footer %}
		<div id="footer">
			<img src="templates/images/footer.png" alt="nike" width="100px" height="100px">&nbsp; Hecho con django
		</div>
		{% endblock %}
	</body>
</html>
